# Monitors
monitor=DP-2,2560x1440,1920x0,1
monitor=HDMI-A-1,1920x1200,0x0,1
monitor=DP-3,1920x1200,4480x0,1,transform,3

# Autostart
exec-once = nm-applet
exec-once = waybar --config ~/configs/linux/config/hypr/waybar/config --style ~/configs/linux/config/hypr/waybar/style.css
exec-once = ~/configs/scripts/keyboard_layout_hyprland.sh
exec-once = ~/configs/scripts/spotify_info.sh
exec-once = ~/configs/scripts/laptop_battery.sh

# Input
input {
    kb_model = pc105
    kb_layout = us,fi
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
}

# General
general {
    gaps_in = 10
    gaps_out = 0
    border_size = 1
    layout = dwindle
}

# Dwindle layout
dwindle {
    pseudotile = false
    preserve_split = true
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Keybindings
$mod = SUPER

# Terminal
bind = $mod, RETURN, exec, alacritty

# Kill focused window
bind = $mod, Q, killactive

# Launcher
bind = $mod, D, exec, rofi -show drun

# Kill window (sway kill script)
bind = $mod SHIFT, X, exec, ~/configs/scripts/swaykill.sh

# Focus (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move focused window (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Split direction (dwindle preselect)
bind = $mod, U, layoutmsg, preselect r
bind = $mod, N, layoutmsg, preselect d

# Fullscreen
bind = $mod, F, fullscreen, 0

# Layout toggle split (dwindle)
bind = $mod, E, layoutmsg, togglesplit

# Toggle tiling / floating
bind = $mod SHIFT, SPACE, togglefloating

# Focus toggle tiling / floating
bind = $mod, SPACE, cyclenext

# Workspaces - switch
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Workspaces - move container
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Reload config
bind = $mod SHIFT, C, exec, hyprctl reload

# Exit Hyprland
bind = $mod SHIFT, E, exit

# Resize submap (equivalent to sway's resize mode)
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -40 0
binde = , J, resizeactive, 0 40
binde = , K, resizeactive, 0 -40
binde = , L, resizeactive, 40 0
bind = , RETURN, submap, reset
bind = , ESCAPE, submap, reset
bind = $mod, R, submap, reset
submap = reset

# Open Firefox
bind = $mod, B, exec, firefox

# Screenshot of selected region
bind = $mod, Z, exec, grim -g "$(slurp)" ~/Images/screenshot/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png
